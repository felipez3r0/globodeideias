<!DOCTYPE html>
<html>
    <head>
        <title>Globo de ideias - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head> 
    <body>
        <header id="topo"><a href="index.html">Globo de Ideias - Cadastrar ideia</a></header>
        <br>
        <div class="container-fluid corpo">
            <p class="text-center">Publique agora mesmo sua ideia.<br> Quem sabe você não encontra alguém disposto a lhe ajudar a realizar essa ideia!</p>
            <form id="form-cadastro" class="form" method="post">
                <div class="form-group">
                  <label for="nome">Seu nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                </div>
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="text" class="form-control" id="email" placeholder="Digite seu E-mail de contato" name="email">
                </div>
                <div class="form-group">
                  <label for="local">Meu local</label>
                  <input type="text" class="form-control" id="local" placeholder="Digite aqui seu endereço aproximado" name="local">
                </div>
                <div class="form-group">
                  <label for="ideia">Minha ideia</label>
                  <textarea class="form-control" id="ideia" name="ideia" placeholder="Conte para nós qual a sua ideia, pode descrever como quiser!"></textarea>
                </div>                    
                <input type="hidden" name="latlon" id="latlon">
                <button type="button" id="bt-cad" class="btn btn-default">Cadastrar ideia</button>
              </form>
            <p>&nbsp;</p>
        </div>
        <script src="js/zepto.min.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="js/funcoes.js" type="text/javascript"></script>
    </body>
</html>
